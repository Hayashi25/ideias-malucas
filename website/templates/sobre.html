{% extends 'shared/layout.html' %}
{% block conteudo %}

<h1>LISTA DE IDEIAS</h1>

<p>
    {% for ideia in ideias %}
        <p>{{ideia.pessoa.nome}} {{ideia.pessoa.sobrenome}}</p>
        <p>{{ideia.titulo}}</p>
        <p>{{ideia.categoria}}</p>
        <p>{{ideia.descricao}}</p>
        <hr>
    {% endfor %}
</p>

{% endblock %}
